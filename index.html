<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
        <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <row class="head">
            <div class="logo"><img src="https://content.fortune.com/wp-content/uploads/2014/07/new-logos-airbnb.jpg" alt="airbnb logo" height=75px></div>
            <div class="spacer"></div>
            <div class="text">*</div>
            <div class="text">Host your home</div>
            <div class="text">Host an experience</div>
            <div class="text">Help</div>
            <div class="text">Login</div>
            <div class="signup-button">Signup</div>
        </row>
        <row class="tabs">

            <div class="text">Places to Stay</div>
            <div class="text">Monthly Stays</div>
            <div class="text">Experiences</div>
            <div class="text">Online Experience</div>
            <div class="spacer"></div>

        </row>
        <row class="search">
            <div class="text search-text">Location</div>
            <div class="text search-text">Check-in / Check-out</div>
            <div class="text search-text">Guests</div>
            <button>SEARCH</button>
        </row>
        <row class="catch-phrase">
            <div class="catch-phrase-text">We may be apart, but we'll get through this together.</div>
            <div class="spacer"></div>
        </row>
        <row class="photo-gallery">
            <img class="photo" src="https://shorttermrentalz.com/wp-content/uploads/2020/05/airbnb.jpg">
            <img class="photo" src="https://mopays.com/wp-content/uploads/2019/12/airbnb-plus-room-cape-town-e1575561685722.jpg">
            <img class="photo" src="https://skift.com/wp-content/uploads/2018/10/london-airbnb-living-room-e1539104712815.jpg">
        </row>




    </main>
</body>

</html>
